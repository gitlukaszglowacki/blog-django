{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
	<div class="content-section">
		<form method="POST">
			{% csrf_token  %}
			<fieldset class="form-group">
				<legend class="border-bottom mb-4">Logowanie</legend>
				{{ form|crispy }}
			</fieldset>
			<div class="form-group">
				<button class="btn btn-outline-info" type="submit">Zaloguj</button>
			</div>
		</form>
		<div class="border-top pt-3">
			<small class="text-muted">Potrzebujesz konta?<a class="ml-2" href="{% url 'register' %}">Zarejestruj się teraz</a>
			</small>
		</div>
		<div>
			<small class="text-muted">Zapomniałeś hasło?<a class="ml-2" href="{% url 'password_reset' %}">Zresetuj hasło</a>
			</small>
		</div>
	</div>
{% endblock content %}
